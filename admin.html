            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;

        .insert-button {

            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #28a745;
            color: white;
            border: none;
            font-size: 14px;

        }

        .insert-input:focus {

            border-color: #218838;
        }
    </style>
</head>
